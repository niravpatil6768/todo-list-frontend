<div class="centered-content">
    <div class="model-box ">
        <h1 class="title">
            Create a new list
        </h1>

        <input #listTitle class="input has-background-light is-medium" type="text" placeholder="Enter List">
        
        <div class="buttons is-right">
            <button class="button is-medium " style="margin-top: 50px; " routerLink="/">Go Back</button>
            <button class="button is-primary has-text-white is-medium" style="margin-top: 50px;" (click)="createList(listTitle.value)" >Create</button>
        </div>
        
        
    </div>
</div>
